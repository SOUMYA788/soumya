    <title>Contact to Soumya</title>

<body>

    <noscript class="noScript noScriptFullScreen">
        This browser is disabled JavaScript, so you cannot send message via contact-form.<br> To use the form Please
        enable the JavaScript
        from browser's setting and reload the page again.
    </noscript>

    <div id="mainDiv">

        <nav id="navBox" class="displayFlex">
            <div id="navSetOne">
                <div id="dateTime" class="mt_1">
                    <p id="displayTime" class="displayDateAndTime"></p>
                    <noscript>SOUMYAJYOTI CHAKRABORTY</noscript>
                    <p id="displayDate" class="displayDateAndTime"></p>
                </div>
            </div>

            <ul id="navUl" class="">
                <li class="navLi otherLi"><a  href="./index.html">HOME</a></li>
                <li class="navLi otherLi"><a href="./projects.html">MY PROJECTS</a></li>
                <li class="navLi"><a id="contact" href="./contact.html">CONTACT ME</a></li>
            </ul>

            <div id="navToggleBtn">
                <div class="navDiv"></div>
                <div class="navDiv"></div>
                <div class="navDiv"></div>
            </div>
        </nav>


        <div id="contact_info">

            <div id="contactForm" class="contactBox">
                <h2>Contact Form</h2>

                <form name="contact_form" id="contact_form">

                    <label for="Name">Name</label>
                    <input type="text" id="firstName" name="Name" placeholder="Enter First Name" required>

                    <label for="Phone">Phone Number</label>
                    <input type="text" inputmode="numeric" name="Phone" id="phoneNumber"
                        placeholder="Enter Your Mobile Number" required>

                    <label for="Email">Email ID</label>
                    <input type="email" name="Email" id="email" placeholder="Enter Your Email ID" required>

                    <label for="Message">Message</label>
                    <textarea name="Message" id="message" cols="10" rows="1"
                        placeholder="Enter your message in details..." spellcheck="true" required></textarea>

                    <div id="formBTNSet">
                        <button type="submit" id="submit" class="form_btn formBTN">Send</button>
                        <button type="reset" id="resetBTN" class="form_btn formBTN">Reset</button>
                    </div>

                </form>
                <span id="submitStatus">
                </span>
            </div>

            <div id="contactDetails" class="contactBox">
                <h2>Personal Details</h2>
                <p><img src="./images/phone.png" alt="Phone Number"> 8961726718</p>
                <p><img src="./images/email.png" alt="Email ID:"> soumyachakraborty00@gmail.com</p>
                <p><img src="./images/github.png"> <a href="https://github.com/SOUMYA788">github.com/SOUMYA788</a> </p>

                <button id="downloadCV" class="form_btn downloadCV">
                    <a href="./documents/soumyajyoti.pdf" download>Download CV</a>
                </button>

            </div>

        </div>

        <div id="contactFooter">
            <div id="iconCredit" class="display_flex_col">
                <p type="button" class="dropDownButton">Icon Links</p>
                <ul>
                    <li>
                        <a href="https://www.flaticon.com/free-icons/" title="icons">All icons created by
                            Freepik - Flaticon</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>

<script src="./scripts/time.js"></script>
<script src="./scripts/responsive.js"></script>
<script src="./scripts/submit_form.js"></script>

</html>
